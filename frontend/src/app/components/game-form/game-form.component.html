<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class=card-body>
            <form>
                <div class=form-group>
                    <input type="text" name="title" placeholder="Titulo" [(ngModel)]="game.title"class="form-control" autofocus>
                </div>
                <div class=form-group>
                    <textarea name="description" id="" placeholder="DescripciÃ³n"[(ngModel)]="game.description" rows="2" class="form-control"></textarea>
                </div>
                <div class=form-group>
                    <input type="url" name="image" placeholder="Imagen" [(ngModel)]="game.image"class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="saveNewGame()">
                    GUARDAR
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" class="card-img-top">
        <h3>{{game.id}}.{{game.title == '' ? 'Titulo del juego' : game.title}}</h3>
        <p>{{game.description == '' ? 'Describe el juego' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>

</div>
